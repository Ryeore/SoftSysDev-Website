{% extends "dissertation/base.html" %}
{% block title %} Supervisors List {% endblock %}
{% block content %}
	<img src="{{ supervisor.user.profile.picture.url }}" height="200px" width="200px">
	<p>
		<b>{{ supervisor.user.first_name }} {{ supervisor.user.last_name }}</b>
	</p>
	<p>
		<b>{{ supervisor.academic_degree }}</b>
	</p>
	<p>
		{% for p in thesisList %}
			<div>
				<b>{{ p.subject }}</b> <a href="{% url 'aplyingForThesisSuccess' %}"><button>apply</button></a>
			</div>
		{% endfor %}
	</p>
</div>
<a href="{%  url 'supervisorsList' %}"><input type="button" value="back"></input></a>
{% endblock %}
