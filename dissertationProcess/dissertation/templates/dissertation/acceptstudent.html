{% extends 'dissertation/base.html' %}
{% block title %} ACCEPT {% endblock %}

{% block content %}
<h1>SUCCESFULLY ACCEPTED STUDENT</h1>
<h2 id="counter"></h2>

<script type="text/javascript">
	function counterPrinter(time)
	{ 
		if(time > 0)
		{
			document.getElementById("counter").innerHTML = "You will be redirected in "
  			+ time + " seconds.";
  			time--;
			setTimeout(function(){counterPrinter(time)}, 1000);
		}
		else
		{
			location.href="{% url 'index' %}"
		}
	}

	counterPrinter(5);

</script>


<div class="footer">
  <p>System created by: Ziemowit, Starosta and Michu </p>
</div>
{% endblock %}
