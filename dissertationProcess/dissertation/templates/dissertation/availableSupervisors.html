{% extends "dissertation/base.html" %}
{% block title %} Supervisors List {% endblock %}
{% block content %}
	<ul>
		{% for p in supervisorsList %}
			<li>
				<a href="{% url 'supervisorsList' %}{{ p.user.username }}">
					{{ p.user.first_name }} {{ p.user.last_name }} {{ p.academic_degree }}
				</a>
			</li>
		{% endfor %}
	</ul>
	<a href="{%  url 'index' %}"><input type="button" value="back"></input></a>
{% endblock %}
